---
# This playbook deploys the whole application stack in this site.

# Apply common configuration to all hosts
- hosts: all

  roles:
  - common

- hosts: mesos-masters

  roles:
  - mesos-master
  vars_files:
  - roles/mesos-master/vars/vars.yml

- hosts: mesos-slaves

  roles:
  - mesos-slave
  vars_files:
  - roles/mesos-slave/vars/vars.yml
  